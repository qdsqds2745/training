    <Card >
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="contract" :rules="ruleValidate" :label-width="80" inline>
            <Form-item label="会员用户id" prop="userId" >
                <i-input v-model="contract.userId" placeholder="会员用户id" style="width: 200px;"/>
            </Form-item>
            
             <Form-item label="手机号" prop="mobile" >
                <i-input v-model="contract.mobile" placeholder="手机号" style="width: 200px;" v-verify="mobile"/>
            </Form-item>
            
            <Form-item label="会员名字" prop="username">
                <i-input v-model="contract.username" placeholder="会员名字" style="width: 200px;"/>
            </Form-item>
            
            <Form-item label="课程类型id" prop="classTypeId">
                <i-input v-model="contract.classTypeId" placeholder="课程类型id" style="width: 200px;"/>
            </Form-item>
            
            <Form-item label="价格" prop="hoursPice">
                <i-input v-model="contract.hoursPice" placeholder="价格" style="width: 200px;"/>
            </Form-item>
            <Form-item label="时 期 次数" prop="hoursNumber">
                <i-input v-model="contract.hoursNumber" placeholder="时 期 次数" style="width: 200px;"/>
            </Form-item>
            <Form-item label="课时或学期" prop="hoursTerm">
                <i-input v-model="contract.hoursTerm" placeholder="课时或学期" style="width: 200px;"/>
            </Form-item>
            <Form-item label="创建时间" prop="gmtCreate">
                <i-input v-model="contract.gmtCreate" placeholder="创建时间" style="width: 200px;"/>
            </Form-item>
            <Form-item label="总价" prop="total">
                <i-input v-model="contract.total" placeholder="总价" style="width: 200px;"/>
            </Form-item>
            <Form-item label="是否撤销毁约" prop="stauts">
                <i-input v-model="contract.stauts" placeholder="是否撤销毁约" style="width: 200px;"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/train/contractAdd.js?_${date.systemTime}"></script>
</body>
